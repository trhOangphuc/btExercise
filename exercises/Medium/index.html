<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-medium</title>
</head>
<body>
    <form>
        <h1><p>Exercise-medium 1: Sắp xếp tăng dần và giảm dần mảng</p></h1>
        <table>
            <th>Input</th>
            <tr>
                <td>Nhập số lượng phần tử của mảng</td>
                <td><input type="text" id="lengthB1" ></td>
            </tr>
            <tr>
                <td>Nhập dữ liệu cho mảng</td>
                <td><button type="button" id="themptB1">Nhập mảng</button></td>
                <td><div id="inputB1"></div></td>
            </tr>
            <th>Output</th>
            <tr>
                <td>Sắp xếp tăng dần: </td>
                <td><input type="text" id="tdB1" readonly></td>
                <td>Sắp xếp giảm dần: </td>
                <td><input type="text" id="gdB1" readonly></td>
            </tr>
            <tr>
                <td><button type="button" id="runB1">Run</button></td>
                <td><button type="reset" id="rsB1">Reset</button></td>
            </tr>
        </table>
    </form>
    <script src="Mb1.js"></script>
</body>
</html>
